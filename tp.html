<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tp.css">
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view">
            <div class="container">
                <h1>Password Manager</h1>
                <div class="tabs">
                    <button class="tab active" id="login-tab">Login</button>
                    <button class="tab" id="signup-tab">Sign Up</button>
                </div>
                
                <form id="login-form" class="form-container">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Login</button>
                </form>
                
                <form id="signup-form" class="form-container" style="display: none;">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                    <button type="submit" id="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Main App View -->
        <div id="app-view" class="view" style="display: none;">
            <div class="container">
                <div class="header">
                    <h1>Password Manager</h1>
                    <button id="logout-btn">Logout</button>
                </div>
                
                <div class="app-tabs">
                    <button class="app-tab active" id="add-tab">Add New</button>
                    <button class="app-tab" id="saved-tab">Saved</button>
                    <button class="app-tab" id="generator-tab">Generator</button>
                </div>
                
                <!-- Add New Tab -->
                <div id="add-view" class="app-tab-content active">
                    <div class="form-container">
                        <input type="text" id="website" placeholder="Website" required>
                        <input type="text" id="username" placeholder="Username" required>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" id="view-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                            <span class="strength-text"></span>
                        </div>
                        <button type="button" id="addPassword">Add Password</button>
                    </div>
                </div>
                
                <!-- Saved Tab -->
                <div id="saved-view" class="app-tab-content">
                    <div class="search-container">
                        <input type="text" id="search" placeholder="Search passwords...">
                    </div>
                    <div class="password-list">
                        <table id="passwordTable">
                            <thead>
                                <tr>
                                    <th>Website</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="passwordList"></tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Generator Tab -->
                <div id="generator-view" class="app-tab-content">
                    <div class="generator-container">
                        <div class="generator-options">
                            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)</label>
                            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)</label>
                            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
                            <label><input type="checkbox" id="special" checked> Special Characters (!@#$%)</label>
                            <div class="length-control">
                                <label>Length: <input type="number" id="length" min="4" max="50" value="12"></label>
                            </div>
                        </div>
                        <div class="generated-password">
                            <input type="text" id="generated-password" readonly>
                            <button id="copy-password">Copy</button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                            <span class="strength-text"></span>
                        </div>
                        <button id="use-password">Use This Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="tj.js"></script>
</body>
</html>
